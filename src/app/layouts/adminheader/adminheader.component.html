<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/admindash" class="logo d-flex align-items-center" style="text-decoration: none;">
        <img class="img" src="../assets/img/logo1.jpg" >
        <span class="d-none d-lg-block" >CNRPS</span>
        <h6 layout-align="center" >Admin</h6>
      </a>
      
      <i class="bi bi-list toggle-sidebar-btn" (click)="toggle()"></i>
    </div><!-- End Logo -->
   

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        

        <li class="nav-item dropdown">
        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                 <div  class="profile-pic-container">
                  <img [src]="profilePictureUrl" style="border-radius: 50%;">
                 </div>
                 <span class="d-none d-md-block dropdown-toggle ps-2">{{username}}</span>
         
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h1>{{username}}</h1>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" style="cursor:pointer">
                <i class="bi bi-person"></i>
                <span (click)="profile()">My Profile</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="/adminprofile">
                <i class="bi bi-gear"></i>
                <span>Account Settings</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="/login">
                <i class="bi bi-box-arrow-right"></i>
                <span (click)="logout()" >Sign Out</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->
      
      </ul>
    </nav><!-- End Icons Navigation -->
    

  </header><!-- End Header -->
