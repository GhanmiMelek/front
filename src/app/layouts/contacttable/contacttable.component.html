<app-adminheader></app-adminheader>
  <app-sidebar1></app-sidebar1>
  <div class="pagetitle">
    <h1>Table des problèmes</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admindash">Accueil</a></li>
        <li class="breadcrumb-item">Table des problèmes</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <div class="lol">
<table >
<thead>
  <tr>
      <th>Id</th>
      <th>Nom d'utilisateur</th>
      <th>Email</th>
      <th>Numéro</th>
      <th>Objet</th>
      <th>Message</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let contacts of UsersArray">
      <td>{{contacts.id}}</td>
      <td>{{contacts.username}}</td>
      <td>{{contacts.email}}</td>
      <td>{{contacts.number}}</td>
      <td>{{contacts.subject}}</td>
      <td>{{contacts.message}}</td>
      <td>
      <button (click)="deleteMessage(contacts.id)">Supprimer</button>
      
      </td>
      
  </tr>
</tbody>
</table>
</div>
