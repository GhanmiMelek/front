<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Contact</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashbord">Accueil</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Contact</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section contact">

      <div class="row gy-4">

        <div class="col-xl-6">

          <div class="row">
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-geo-alt"></i>
                <h3>Address</h3>
                <p>Adresse: 6, AV. Mohamed V, Tunis.<br>1001 Tunis-République</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-telephone"></i>
                <h3>Contactez-nous</h3>
                <p>Téléphone: (+216) 71 259 100<br>Télécopie: (+216) 351 531.</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-envelope"></i>
                <h3>Email</h3>
                <p>info@cnrps.nat.tn</p>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="info-box card">
                <i class="bi bi-clock"></i>
                <h3>Heure de travail</h3>
                <p>De Lundi à Vendredi : de 8h à 17h<br>Samedi : de 9h à 12h.</p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xl-6">
          <div >
            
            <form class="php-email-form"  #form>
              <div class="row gy-4" >
                <div class="col-md-6">
                  <input type="text" name="username" class="form-control" placeholder="Votre Nom d'utilisateur" [(ngModel)]="username" required >
                </div>
                <div class="col-md-6 ">
                  <input type="email" class="form-control" name="email" placeholder="Votre Email" [(ngModel)]="email" required >
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="number" placeholder="Votre Numéro" [(ngModel)]="number" required >
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" name="subject" placeholder="Votre Objet" [(ngModel)]="subject" required >
                </div>
                <div class="col-md-12">
                  <textarea class="form-control" name="message" rows="6" placeholder="Votre Message" [(ngModel)]="message" required >
                  </textarea>
                </div>
                <div class="col-md-12 text-center">
                  <button type="submit" (click)="send()">Envoyer un message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        

        </div>

    

    </section>

  </main><!-- End #main -->
